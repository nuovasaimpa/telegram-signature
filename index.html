<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Digitale</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .signature-area {
            position: relative;
            width: 100%;
            border: 2px dashed var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-bottom: 20px;
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 200px;
            display: block;
            touch-action: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .save-btn {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disegna la tua firma</h1>
        
        <div class="signature-area">
            <canvas id="signatureCanvas"></canvas>
        </div>
        
        <div class="button-container">
            <button class="clear-btn" id="clearButton">Cancella</button>
            <button class="save-btn" id="saveButton">Salva firma</button>
        </div>
        
        <div class="instructions">
            <p>Usa il dito o una penna per disegnare la tua firma nel riquadro sopra.</p>
        </div>
    </div>

    <script>
        // Inizializza Telegram WebApp
        let tg;
        
        // Verifica se l'oggetto Telegram è disponibile
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                console.log("Telegram WebApp inizializzato correttamente");
                
                // Mostra le informazioni dell'oggetto WebApp
                const webAppInfo = document.createElement('div');
                webAppInfo.style.position = 'fixed';
                webAppInfo.style.bottom = '10px';
                webAppInfo.style.right = '10px';
                webAppInfo.style.backgroundColor = 'rgba(0,0,0,0.7)';
                webAppInfo.style.color = 'white';
                webAppInfo.style.padding = '5px';
                webAppInfo.style.borderRadius = '5px';
                webAppInfo.style.fontSize = '10px';
                webAppInfo.style.zIndex = '9999';
                
                // Aggiungiamo l'elemento alla pagina
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.appendChild(webAppInfo);
                    
                    // Popola con alcune info utili
                    const info = [
                        `initData: ${tg.initData ? "presente" : "assente"}`,
                        `initDataUnsafe: ${tg.initDataUnsafe ? "presente" : "assente"}`,
                        `version: ${tg.version || "non disponibile"}`,
                        `platform: ${tg.platform || "non disponibile"}`,
                        `colorScheme: ${tg.colorScheme || "non disponibile"}`
                    ];
                    
                    webAppInfo.textContent = info.join('\n');
                });
            } else {
                console.error("Telegram WebApp non disponibile");
                alert("ERRORE: Telegram WebApp non disponibile. Assicurati di aprire questa pagina tramite l'app Telegram.");
            }
        } catch (error) {
            console.error("Errore nell'inizializzazione di Telegram WebApp:", error);
            alert("Errore nell'inizializzazione: " + error.message);
        }

        // Configura il canvas
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Imposta le dimensioni reali del canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = 200;
            
            // Imposta lo stile di disegno
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = 'black';
        }

        // Inizializza il canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Funzioni di disegno
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            
            // Gestisci sia touch che mouse
            if (e.type === 'touchstart') {
                lastX = e.touches[0].clientX - rect.left;
                lastY = e.touches[0].clientY - rect.top;
            } else {
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let currentX, currentY;
            
            // Gestisci sia touch che mouse
            if (e.type === 'touchmove') {
                currentX = e.touches[0].clientX - rect.left;
                currentY = e.touches[0].clientY - rect.top;
            } else {
                currentX = e.clientX - rect.left;
                currentY = e.clientY - rect.top;
            }
            
            // Disegna la linea
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            // Aggiorna l'ultima posizione
            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Eventi del mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Eventi touch per dispositivi mobili
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Bottone per pulire il canvas
        document.getElementById('clearButton').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Bottone per salvare la firma
        document.getElementById('saveButton').addEventListener('click', function() {
            // Debug: aggiungi un log visibile
            console.log("Pulsante Salva Firma cliccato");
            
            try {
                // Controlla se la firma è vuota
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                const isEmpty = !imageData.some(channel => channel !== 0);
                
                if (isEmpty) {
                    alert('Per favore, disegna la tua firma prima di salvare.');
                    return;
                }
                
                // Crea un elemento di debug
                const debugInfo = document.createElement('div');
                debugInfo.style.position = 'fixed';
                debugInfo.style.top = '10px';
                debugInfo.style.left = '10px';
                debugInfo.style.backgroundColor = 'rgba(0,0,0,0.7)';
                debugInfo.style.color = 'white';
                debugInfo.style.padding = '10px';
                debugInfo.style.borderRadius = '5px';
                debugInfo.style.zIndex = '9999';
                document.body.appendChild(debugInfo);
                
                // Aggiorna info di debug
                debugInfo.textContent = "Generando data URL...";
                
                // Converti il canvas in una stringa base64
                const dataUrl = canvas.toDataURL('image/png');
                
                // Aggiorna info di debug
                debugInfo.textContent = "Data URL generato. Lunghezza: " + dataUrl.length;
                
                // Verifica se l'oggetto Telegram è disponibile
                if (!tg) {
                    debugInfo.textContent += "\nERRORE: Oggetto Telegram non disponibile!";
                    return;
                }
                
                // Verifica la disponibilità di sendData
                if (typeof tg.sendData !== 'function') {
                    debugInfo.textContent += "\nERRORE: tg.sendData non è una funzione!";
                    return;
                }
                
                // Aggiorna info di debug
                debugInfo.textContent += "\nInviando dati a Telegram...";
                
                // Invia i dati a Telegram
                tg.sendData(dataUrl);
                
                // Aggiorna info di debug
                debugInfo.textContent += "\nDati inviati a Telegram!";
                
                // Mostra conferma all'utente
                try {
                    tg.showPopup({
                        title: 'Firma Salvata',
                        message: 'La tua firma è stata salvata con successo!',
                        buttons: [{ type: 'ok' }]
                    });
                    
                    debugInfo.textContent += "\nPopup mostrato.";
                } catch (popupError) {
                    debugInfo.textContent += "\nErrore nel mostrare popup: " + popupError.message;
                }
                
                // Chiudi l'app dopo un breve ritardo
                debugInfo.textContent += "\nChiusura app tra 3 secondi...";
                setTimeout(() => {
                    try {
                        tg.close();
                        debugInfo.textContent += "\nApp chiusa!";
                    } catch (closeError) {
                        debugInfo.textContent += "\nErrore nella chiusura: " + closeError.message;
                    }
                }, 3000);
            } catch (error) {
                // In caso di errore, mostra l'errore in un elemento visibile
                alert("Errore: " + error.message);
                console.error("Errore salvataggio firma:", error);
            }
        });
    </script>
</body>
</html>
