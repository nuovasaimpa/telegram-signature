<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Semplice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            touch-action: none;
        }
        canvas {
            border: 2px solid #999;
            width: 100%;
            height: 200px;
            touch-action: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #clearBtn {
            background: #f44336;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h2>Disegna la tua firma</h2>
    <canvas id="signatureCanvas"></canvas>
    <button id="saveBtn">Salva Firma</button>
    <button id="clearBtn">Cancella</button>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Impostazione dimensioni canvas
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        
        // Variabili per il disegno
        let isDrawing = false;
        let lastX, lastY;
        
        // Funzioni di disegno
        function draw(e) {
            if (!isDrawing) return;
            
            // Previeni lo scrolling su mobile
            e.preventDefault();
            
            let clientX, clientY;
            
            // Gestisci sia touch che mouse
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            lastX = clientX - rect.left;
            lastY = clientY - rect.top;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Eventi per mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Eventi per touch
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        // Bottone per cancellare
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        // Bottone per salvare
        document.getElementById('saveBtn').addEventListener('click', function() {
            // Verifica se il canvas è vuoto
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const isEmpty = !imageData.some(channel => channel !== 0);
            
            if (isEmpty) {
                alert('Disegna prima la tua firma!');
                return;
            }
            
            try {
                // Crea data URL con qualità ridotta per diminuire dimensione
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                
                // Invia dati a Telegram
                tg.sendData(dataUrl);
                
                // Mostra conferma
                alert('Firma inviata!');
                
                // Chiudi dopo un secondo
                setTimeout(() => tg.close(), 1000);
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        });
    </script>
</body>
</html>
