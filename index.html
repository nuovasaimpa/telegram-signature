<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Semplice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            touch-action: none;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        canvas {
            border: 2px solid #999;
            width: 100%;
            height: 200px;
            touch-action: none;
            background-color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #clearBtn {
            background: #f44336;
            margin-top: 8px;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            text-align: center;
        }
        #debugInfo {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>Disegna la tua firma</h2>
    <canvas id="signatureCanvas"></canvas>
    <button id="saveBtn">Salva Firma</button>
    <button id="clearBtn">Cancella</button>
    <div id="status"></div>
    <div id="debugInfo"></div>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Funzione per aggiornare lo stato
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debugInfo');
        
        function updateStatus(msg) {
            statusDiv.innerText = msg;
            console.log(msg);
        }
        
        function updateDebug(msg) {
            debugDiv.innerText += msg + "\n";
            console.log("DEBUG:", msg);
        }
        
        // Verifica inizializzazione WebApp
        updateStatus("WebApp inizializzata");
        updateDebug(`Version: ${tg.version}`);
        updateDebug(`Platform: ${tg.platform}`);
        updateDebug(`Colorscheme: ${tg.colorScheme}`);
        
        // Canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Imposta dimensioni del canvas - IMPORTANTE: usiamo un canvas piccolo
        canvas.width = 320;
        canvas.height = 160;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        
        // Variabili per il disegno
        let isDrawing = false;
        let lastX, lastY;
        let hasDrawn = false;
        
        // Funzioni di disegno
        function draw(e) {
            if (!isDrawing) return;
            
            // Previeni lo scrolling su mobile
            e.preventDefault();
            
            let clientX, clientY;
            
            // Gestisci sia touch che mouse
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            hasDrawn = true;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            lastX = (clientX - rect.left) * scaleX;
            lastY = (clientY - rect.top) * scaleY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Eventi per mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Eventi per touch
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        // Bottone per cancellare
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            updateStatus("Canvas cancellato");
        });
        
        // Prepara una versione bitmap della firma
        function generateBitmapRepresentation() {
            // Ottiene i dati dal canvas
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            // Crea una rappresentazione bitmap (0 = bianco, 1 = nero)
            let bitmap = '';
            for (let i = 0; i < data.length; i += 4) {
                // Se il pixel non è completamente bianco, lo consideriamo parte della firma
                if (data[i] < 255 || data[i + 1] < 255 || data[i + 2] < 255) {
                    bitmap += '1';
                } else {
                    bitmap += '0';
                }
            }
            
            // Comprime la bitmap in formato RLE (run-length encoding)
            // per ridurre ulteriormente la dimensione
            let compressed = '';
            let count = 1;
            let current = bitmap[0];
            
            for (let i = 1; i < bitmap.length; i++) {
                if (bitmap[i] === current) {
                    count++;
                } else {
                    compressed += current + count;
                    current = bitmap[i];
                    count = 1;
                }
            }
            
            compressed += current + count;
            
            // Aggiungi dimensioni del canvas all'inizio
            const header = `${canvas.width}x${canvas.height}:`;
            
            return header + compressed;
        }
        
        // Alternativa al bitmap: dataURL (più grande ma più compatibile)
        function generateDataURLRepresentation() {
            return canvas.toDataURL('image/png');
        }
        
        // Bottone per salvare - MODIFICATO per maggiore compatibilità
        document.getElementById('saveBtn').addEventListener('click', async function() {
            if (!hasDrawn) {
                updateStatus("Errore: Disegna prima la tua firma!");
                return;
            }

            try {
                updateStatus("Elaborazione firma...");
                
                // Genera sia il bitmap che il dataURL come backup
                const bitmapData = generateBitmapRepresentation();
                const dataURL = generateDataURLRepresentation();
                
                // Usa la rappresentazione più piccola (bitmap) come prima scelta
                let dataToSend = bitmapData;
                
                // Debug info
                updateDebug(`Bitmap size: ${bitmapData.length} chars`);
                updateDebug(`DataURL size: ${dataURL.length} chars`);
                
                // INFORMAZIONI TELEGRAF WEBAPP
                updateDebug(`MainButton text: ${tg.MainButton.text}`);
                updateDebug(`InitData available: ${tg.initData ? 'yes' : 'no'}`);
                updateDebug(`initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe).substring(0, 100)}`);
                
                // IMPORTANTE: Tenta di inviare i dati senza controlli
                updateStatus("Invio dati a Telegram...");
                
                // Invia i dati al bot - SENZA controlli
                tg.sendData(dataToSend);
                
                updateStatus("Dati inviati! Chiusura tra 3 secondi...");
                
                // Chiudi la WebApp dopo un breve ritardo
                setTimeout(() => {
                    tg.close();
                }, 3000);
                
            } catch (error) {
                console.error("Errore durante l'invio dei dati:", error);
                updateStatus("ERRORE: " + error.message);
                updateDebug("Stack: " + error.stack);
                
                // In caso di errore, attendi più a lungo prima di chiudere
                setTimeout(() => {
                    tg.close();
                }, 5000);
            }
        });

        // Aggiungi evento di inizializzazione per verificare corretto avvio
        window.addEventListener('load', function() {
            updateDebug("Pagina caricata completamente");
            
            // Verifica inizializzazione Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                updateDebug("Telegram WebApp disponibile");
            } else {
                updateStatus("ERRORE: Telegram WebApp non disponibile");
            }
        });
    </script>
</body>
</html>
