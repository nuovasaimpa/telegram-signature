<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Digitale</title>
    <style>
        /* ...stili precedenti... */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firma Digitale</h1>
        <div class="user-info" id="user-info">
            Caricamento informazioni utente...
        </div>
        <p class="instruction">Disegna la tua firma nel campo sottostante</p>
        <div class="signature-container">
            <canvas id="signature-pad"></canvas>
        </div>
        <div class="buttons">
            <button id="clear">Cancella</button>
            <div class="button-group">
                <button id="save">Invia Firma</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <script>
        // Recupera i parametri dalla URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            return params;
        }

        // Inizializzazione al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            // ...codice di inizializzazione precedente...
            
            const canvas = document.getElementById('signature-pad');
            const userInfoDiv = document.getElementById('user-info');
            const statusDiv = document.getElementById('status');
            const loaderDiv = document.getElementById('loader');
            const params = getUrlParams();
            
            let telegramId = params.id || '';
            let nome = params.nome || '';
            let cognome = params.cognome || '';
            let botToken = params.token || ''; // Token del bot (opzionale)
            let adminId = params.admin || ''; // ID admin (opzionale)
            
            // URL dell'API - SOSTITUISCI CON IL TUO URL VERCEL
            const API_URL = 'https://tua-app.vercel.app/api/signature';
            
            // Mostra informazioni utente
            if (nome && cognome) {
                userInfoDiv.textContent = `Utente: ${nome} ${cognome}${telegramId ? ` (ID: ${telegramId})` : ''}`;
            } else {
                userInfoDiv.textContent = 'Informazioni utente non disponibili';
            }
            
            // ...codice di inizializzazione canvas e signature pad...
            
            // Bottone per inviare la firma
            document.getElementById('save').addEventListener('click', async function() {
                if (signaturePad.isEmpty()) {
                    showStatus('Per favore, disegna la tua firma prima di inviare.', 'error');
                    return;
                }
                
                if (!telegramId) {
                    showStatus('ID utente mancante. Impossibile inviare la firma.', 'error');
                    return;
                }
                
                // Mostra loading
                loaderDiv.style.display = 'block';
                statusDiv.style.display = 'none';
                
                try {
                    // Ottieni la firma come immagine base64
                    const dataUrl = signaturePad.toDataURL('image/png');
                    
                    // Invia all'API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegramId: telegramId,
                            signatureData: dataUrl,
                            botToken: botToken,
                            notifyAdmin: adminId
                        })
                    });
                    
                    const result = await response.json();
                    
                    // Nascondi loading
                    loaderDiv.style.display = 'none';
                    
                    if (result.success) {
                        showStatus('✅ Firma inviata con successo! Controlla i messaggi nel bot Telegram.', 'success');
                        
                        // Chiudi la webapp Telegram dopo 3 secondi
                        if (window.Telegram && window.Telegram.WebApp) {
                            setTimeout(() => {
                                window.Telegram.WebApp.close();
                            }, 3000);
                        }
                    } else {
                        throw new Error(result.message || 'Errore nell\'invio della firma');
                    }
                } catch (error) {
                    loaderDiv.style.display = 'none';
                    showStatus(`❌ Errore: ${error.message}. Riprova.`, 'error');
                    console.error('Errore nell\'invio della firma:', error);
                }
            });
            
            // Funzione per mostrare messaggi di stato
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status';
                statusDiv.classList.add(type);
            }
            
            // ...resto del codice...
        });
    </script>
</body>
</html>
