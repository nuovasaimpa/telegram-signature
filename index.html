<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Semplice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            touch-action: none;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        canvas {
            border: 2px solid #999;
            width: 100%;
            height: 200px;
            touch-action: none;
            background-color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #clearBtn {
            background: #f44336;
            margin-top: 8px;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Disegna la tua firma</h2>
    <canvas id="signatureCanvas"></canvas>
    <button id="saveBtn">Salva Firma</button>
    <button id="clearBtn">Cancella</button>
    <div id="status"></div>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Funzione per aggiornare lo stato
        const statusDiv = document.getElementById('status');
        function updateStatus(msg) {
            statusDiv.innerText = msg;
            console.log(msg);
        }
        
        updateStatus("WebApp inizializzata");

        // Canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Imposta dimensioni del canvas
        function resizeCanvas() {
            // Ottieni il rettangolo del canvas
            const rect = canvas.getBoundingClientRect();
            // Imposta le dimensioni effettive (non i pixel CSS)
            canvas.width = rect.width;
            canvas.height = rect.height;
            // Reimposta lo stile dopo il ridimensionamento
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
        }
        
        // Chiama resizeCanvas inizialmente e al ridimensionamento
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variabili per il disegno
        let isDrawing = false;
        let lastX, lastY;
        let hasDrawn = false;
        
        // Funzioni di disegno
        function draw(e) {
            if (!isDrawing) return;
            
            // Previeni lo scrolling su mobile
            e.preventDefault();
            
            let clientX, clientY;
            
            // Gestisci sia touch che mouse
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            hasDrawn = true;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            lastX = clientX - rect.left;
            lastY = clientY - rect.top;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Eventi per mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Eventi per touch
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        // Bottone per cancellare
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            updateStatus("Canvas cancellato");
        });
        
        // Comprimere l'immagine per ridurre le dimensioni
        function compressImage(dataUrl, quality = 0.5, maxWidth = 400) {
            return new Promise((resolve, reject) => {
                try {
                    updateStatus("Compressione immagine...");
                    const img = new Image();
                    img.onload = function() {
                        // Ridimensiona se necessario
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            const ratio = maxWidth / width;
                            width = maxWidth;
                            height = height * ratio;
                        }
                        
                        // Crea un canvas temporaneo per la compressione
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = width;
                        tempCanvas.height = height;
                        const tempCtx = tempCanvas.getContext('2d');
                        
                        // Disegna l'immagine ridimensionata
                        tempCtx.fillStyle = 'white';
                        tempCtx.fillRect(0, 0, width, height);
                        tempCtx.drawImage(img, 0, 0, width, height);
                        
                        // Comprimi l'immagine
                        const compressedDataUrl = tempCanvas.toDataURL('image/jpeg', quality);
                        updateStatus(`Compressione completata: ${Math.round(compressedDataUrl.length / 1024)} KB`);
                        resolve(compressedDataUrl);
                    };
                    img.onerror = function() {
                        reject(new Error("Errore nel caricamento dell'immagine"));
                    };
                    img.src = dataUrl;
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Bottone per salvare
        document.getElementById('saveBtn').addEventListener('click', async function() {
            // Verifica se c'Ã¨ un disegno
            if (!hasDrawn) {
                updateStatus("Errore: Disegna prima la tua firma!");
                return;
            }
            
            try {
                updateStatus("Elaborazione firma...");
                
                // Crea il dataURL originale
                const dataUrl = canvas.toDataURL('image/png');
                updateStatus(`Firma originale: ${Math.round(dataUrl.length / 1024)} KB`);
                
                // Comprimi l'immagine
                const compressedDataUrl = await compressImage(dataUrl);
                
                // Verifica dimensione finale
                if (compressedDataUrl.length > 100000) {
                    // Se ancora troppo grande, comprimi ulteriormente
                    updateStatus("Firma troppo grande, compressione aggiuntiva...");
                    const furtherCompressed = await compressImage(compressedDataUrl, 0.3, 300);
                    updateStatus(`Firma compressa: ${Math.round(furtherCompressed.length / 1024)} KB`);
                    
                    // Invia dati a Telegram con la firma ulteriormente compressa
                    updateStatus("Invio dati a Telegram...");
                    tg.sendData(furtherCompressed);
                } else {
                    // Invia dati a Telegram con la firma compressa standard
                    updateStatus("Invio dati a Telegram...");
                    tg.sendData(compressedDataUrl);
                }
                
                updateStatus("Dati inviati con successo!");
                
                // Ritardo prima della chiusura per assicurarsi che i dati siano inviati
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } catch (error) {
                updateStatus("Errore: " + error.message);
            }
        });
    </script>
</body>
</html>
