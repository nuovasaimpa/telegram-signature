<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Semplice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            touch-action: none;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        canvas {
            border: 2px solid #999;
            width: 100%;
            height: 200px;
            touch-action: none;
            background-color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #clearBtn {
            background: #f44336;
            margin-top: 8px;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            text-align: center;
        }
        #debug {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>Disegna la tua firma</h2>
    <canvas id="signatureCanvas"></canvas>
    <button id="saveBtn">Salva Firma</button>
    <button id="clearBtn">Cancella</button>
    <div id="status"></div>
    <div id="debug"></div>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Elementi DOM
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        
        // Funzione per aggiornare lo stato
        function updateStatus(msg) {
            statusDiv.innerText = msg;
            console.log(msg);
        }
        
        // Funzione per aggiornare debug
        function updateDebug(msg) {
            debugDiv.innerHTML += msg + "<br>";
            console.log("[DEBUG]", msg);
        }
        
        // Verifica inizializzazione WebApp
        updateStatus("WebApp inizializzata");
        updateDebug(`Version: ${tg.version}`);
        updateDebug(`Platform: ${tg.platform}`);
        
        // Canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Imposta dimensioni del canvas - IMPORTANTE: usiamo un canvas piccolo per ridurre la dimensione dei dati
        canvas.width = 300;
        canvas.height = 150;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        
        // Variabili per il disegno
        let isDrawing = false;
        let lastX, lastY;
        let hasDrawn = false;
        
        // Funzioni di disegno
        function draw(e) {
            if (!isDrawing) return;
            
            // Previeni lo scrolling su mobile
            e.preventDefault();
            
            let clientX, clientY;
            
            // Gestisci sia touch che mouse
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            hasDrawn = true;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            lastX = (clientX - rect.left) * scaleX;
            lastY = (clientY - rect.top) * scaleY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Eventi per mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Eventi per touch
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        // Bottone per cancellare
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            updateStatus("Canvas cancellato");
        });
        
        // Evento di chiusura della webapp
        tg.onEvent('viewportChanged', function() {
            updateDebug('Viewport changed');
        });
        
        tg.onEvent('mainButtonClicked', function() {
            updateDebug('Main button clicked');
        });
        
        // Funzione per generare un id univoco
        function generateSignatureId() {
            return `sig_${Date.now()}_${Math.floor(Math.random() * 10000)}`;
        }
        
        // Bottone per salvare
        document.getElementById('saveBtn').addEventListener('click', function() {
            if (!hasDrawn) {
                updateStatus("Errore: Disegna prima la tua firma!");
                return;
            }

            try {
                updateStatus("Elaborazione firma...");
                
                // Genera un dataURL dell'immagine (piÃ¹ universale e compatibile)
                // Metodo standard: dataURL formato PNG
                const dataURL = canvas.toDataURL('image/png');
                
                updateDebug(`DataURL generato (${dataURL.length} bytes)`);
                
                // Invia direttamente a Telegram
                updateStatus("Invio dati a Telegram...");
                
                // Aggiungi un identificatore univoco
                const signatureData = `${generateSignatureId()}|${dataURL}`;
                
                // Usa il metodo ufficiale Telegram per inviare i dati
                tg.sendData(signatureData);
                
                updateStatus("Dati inviati! Chiusura imminente...");
                updateDebug("Dati inviati a Telegram");
                
                // Non chiudere la webapp immediatamente per permettere agli utenti di vedere i messaggi
                setTimeout(() => {
                    updateStatus("Chiusura webapp...");
                    tg.close();
                }, 2000);
                
            } catch (error) {
                console.error("Errore:", error);
                updateStatus(`ERRORE: ${error.message}`);
                updateDebug(`Stack trace: ${error.stack}`);
            }
        });

        // Stampa informazioni diagnostiche iniziali
        updateDebug(`InitData available: ${tg.initData ? 'yes' : 'no'}`);
        if (tg.initData) {
            updateDebug(`InitData length: ${tg.initData.length}`);
        }
        updateDebug(`initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe).substring(0, 100)}...`);
    </script>
</body>
</html>
