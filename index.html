<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Semplice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            touch-action: none;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        canvas {
            border: 2px solid #999;
            width: 100%;
            height: 200px;
            touch-action: none;
            background-color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #clearBtn {
            background: #f44336;
            margin-top: 8px;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            text-align: center;
        }
        #codeDisplay {
            margin-top: 20px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border: 2px dashed #333;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Disegna la tua firma</h2>
    <canvas id="signatureCanvas"></canvas>
    <button id="saveBtn">Salva Firma</button>
    <button id="clearBtn">Cancella</button>
    <div id="status"></div>
    <div id="codeDisplay"></div>

    <script>
        // Inizializza Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Funzione per aggiornare lo stato
        const statusDiv = document.getElementById('status');
        const codeDisplay = document.getElementById('codeDisplay');
        
        function updateStatus(msg) {
            statusDiv.innerText = msg;
            console.log(msg);
        }
        
        updateStatus("WebApp inizializzata");

        // Canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Imposta dimensioni del canvas
        canvas.width = 320;
        canvas.height = 160;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        
        // Variabili per il disegno
        let isDrawing = false;
        let lastX, lastY;
        let hasDrawn = false;
        
        // Funzioni di disegno
        function draw(e) {
            if (!isDrawing) return;
            
            // Previeni lo scrolling su mobile
            e.preventDefault();
            
            let clientX, clientY;
            
            // Gestisci sia touch che mouse
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            hasDrawn = true;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            lastX = (clientX - rect.left) * scaleX;
            lastY = (clientY - rect.top) * scaleY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Eventi per mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Eventi per touch
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        // Bottone per cancellare
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            updateStatus("Canvas cancellato");
            codeDisplay.style.display = 'none';
        });
        
        // Genera un codice casuale di 6 cifre
        function generateRandomCode() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        
        // Bottone per salvare la firma
        document.getElementById('saveBtn').addEventListener('click', async function() {
            if (!hasDrawn) {
                updateStatus("Errore: Disegna prima la tua firma!");
                return;
            }

            try {
                updateStatus("Elaborazione firma...");
                
                // Genera un dataURL dell'immagine
                const dataURL = canvas.toDataURL('image/png');
                
                // Genera un codice casuale
                const signatureCode = generateRandomCode();
                
                // Se disponibile un servizio backend per salvare la firma
                try {
                    // Opzionale: invia la firma a un server
                    // const response = await fetch('https://tuo-server.com/api/signatures', {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json'
                    //     },
                    //     body: JSON.stringify({
                    //         code: signatureCode,
                    //         data: dataURL
                    //     })
                    // });
                    
                    // Se non hai un server, mostra solo il codice
                    updateStatus("Firma generata con successo!");
                    
                    // Mostra il codice all'utente
                    codeDisplay.innerText = `Codice: ${signatureCode}`;
                    codeDisplay.style.display = 'block';
                    
                    // Chiudi la webapp dopo un po' di tempo
                    setTimeout(() => {
                        if (window.confirm(`Invia questo comando al bot: /firma_${signatureCode}`)) {
                            tg.close();
                        }
                    }, 3000);
                    
                } catch (serverError) {
                    console.error("Errore server:", serverError);
                    updateStatus("Errore di connessione al server. Riprova.");
                }
                
            } catch (error) {
                console.error("Errore:", error);
                updateStatus("ERRORE: " + error.message);
            }
        });
    </script>
</body>
</html>
