<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Digitale</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #signatureCanvas {
            width: 100%;
            height: 200px;
            border: 2px dashed #999;
            background-color: white;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Firma Digitale</h1>
    
    <div id="debug">
        <p>Log di debug:</p>
    </div>
    
    <canvas id="signatureCanvas"></canvas>
    
    <div class="buttons">
        <button id="clearButton">Cancella</button>
        <button id="saveButton">Salva Firma</button>
    </div>

    <script>
        function log(message) {
            const debugEl = document.getElementById('debug');
            const p = document.createElement('p');
            p.textContent = message;
            debugEl.appendChild(p);
            console.log(message);
        }

        // Log iniziale
        log("Pagina caricata");

        // Verifica Telegram WebApp
        let tg;
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                log("Telegram WebApp trovato");
            } else {
                log("ERRORE: Telegram WebApp non disponibile");
            }
        } catch (e) {
            log("Errore durante l'inizializzazione: " + e.message);
        }

        // Configura il canvas
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Imposta le dimensioni reali del canvas
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            log("Canvas ridimensionato");
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variabili per il disegno
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Funzioni di disegno
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            log("Inizio disegno");
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
            log("Fine disegno");
        }

        // Eventi mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Bottone per pulire il canvas
        document.getElementById('clearButton').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            log("Canvas pulito");
        });

        // Bottone per salvare la firma
        document.getElementById('saveButton').addEventListener('click', function() {
            log("Pulsante Salva Firma cliccato");
            
            try {
                const dataUrl = canvas.toDataURL('image/png');
                log("Data URL generato, lunghezza: " + dataUrl.length);
                
                if (tg && typeof tg.sendData === 'function') {
                    log("Invio dati a Telegram...");
                    tg.sendData(dataUrl);
                    log("Dati inviati a Telegram");
                    
                    // Mostra dati Telegram disponibili
                    if (tg.initDataUnsafe) {
                        log("initDataUnsafe disponibile: " + 
                            JSON.stringify(tg.initDataUnsafe));
                    }
                    
                    // Alert conferma
                    alert("Firma inviata al bot!");
                } else {
                    log("ERRORE: tg.sendData non disponibile");
                    // Se l'API non è disponibile, mostra l'immagine nella pagina
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    img.style.maxWidth = "100%";
                    img.style.marginTop = "20px";
                    document.body.appendChild(img);
                    log("Immagine visualizzata nella pagina");
                }
            } catch (error) {
                log("ERRORE: " + error.message);
                alert("Si è verificato un errore: " + error.message);
            }
        });

        // Log finale
        log("Script inizializzato");
    </script>
</body>
</html>
